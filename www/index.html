<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    


    <title></title> 

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/materialize.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">




    <script src="lib/ionic/js/ionic.bundle.min.js"></script>    
    
    <script src="lib/angular-base64.min.js"></script>

    
    <script src="cordova.js"></script>

    <script src="js/main.js"></script>

    <!-- controllers -->
    <script src="js/controllers/RootCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/RosterCtrl.js"></script>
    <script src="js/controllers/TransactionsCtrl.js"></script>
    

    <!-- services -->
    <script src="js/services/Utilities.js"></script>
    <script src="js/services/Roster.js"></script>
    <script src="js/services/Transactions.js"></script>
    <script src="js/services/Projections.js"></script>
    <script src="js/services/Players.js"></script>
    <script src="js/services/OauthService.js"></script>



    <!-- Directives -->
    <script src="directives/sidemenu/NickSideMenu.js"></script>

  
  </head>
  <body ng-app="nickff" ng-controller="RootCtrl">

    <ion-header-bar no-tap-scroll="true" align-title="left" class="blue-grey darken-4 white-text">
        <button class="icon icon-left left ion-navicon nav-button" nick-toggle></button>
        <h1 class="title white-text">Nick FF Mobile</h1>
        <button class="icon icon-right right ion-refresh nav-button" ng-click="refreshData()"></button>
    </ion-header-bar>

    <nick-side-menu class="roboto-medium text-grey">
        <ul>
            <li>
                <div ng-click="selectOption('home')" class="menu-item">Home</div>
            </li>
            <li>
                <div ng-click="selectOption('roster')" class="menu-item">Roster</div>
            </li>
            <li>
                <div ng-click="selectOption('matchup')" class="menu-item">Matchup</div>
            </li>
            <li>
                <div ng-click="selectOption('transactions')" class="menu-item">Transactions</div>
            </li>
            <li>
                <div ng-click="selectOption('settings')" class="menu-item">Settings</div>
            </li>
            <li>
                <div ng-click="selectOption('automation')" class="menu-item">Automation</div>
            </li>
            <li>
                <div ng-click="selectOption('testing')" class="menu-item">Testing</div>
            </li>
        </ul>
    </nick-side-menu>
    

    <ui-view></ui-view>

    
    
    
  </body>
</html>
